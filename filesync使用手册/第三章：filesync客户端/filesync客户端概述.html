<h3>3.1 filesync客户端概述</h3>
<hr>
<h4>3.1.1 功能</h4>
<p>客户端的功能为:</p>
<ul>
  <li>接受和处理<strong>服务端</strong>发送过来的任务;</li>
  <li>向<strong>服务端</strong>发送任务执行结果以及自身运行状态。</li>
</ul>
<hr size="1" noshade>
<h4>3.1.2 准备</h4>
<p>客户端在使用前需要准备:</p>
<ul>
  <li>确定将使用客户端的服务器的机器,确定操作系统版本,内核版本,g++版本;</li>
  <li>准备好filesync可执行程序。</li>
</ul>
<hr size="1" noshade>
<h4>3.1.3 任务关系</h4>
<ul>
  <li>前置任务:无;</li>
  <li>后续任务:无。</li>
</ul>
